<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(139, 153, 139);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')//para a function funcionar em todos os eventos a vari√°vel deve estar fora do bloco
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function entrar() {
              a.innerText = 'entrou!'
              a.style.background = "red" 
        }
        function clicar() {
            a.innerText = 'clicou!'
            a.style.background = "blue"
        }
        function sair() {
            a.innerText = 'saiu!'
            a.style.background = "black"
        }


    </script>
</body>
</html>
